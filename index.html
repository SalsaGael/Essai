<!DOCTYPE html>

	<meta charset="utf-8" />

	<link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
	<link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ebebeb">
	<meta name="msapplication-TileColor" content="#ebebeb">

	<meta name="msapplication-wide310x150logo" content="./win-tiles/wide.png" />

	<link rel="stylesheet" href="./dist/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id='body'>

	<nav id="nav" class="navbar navbar-light justify-content-between w-100">
		<span class="navbar-brand">
			<a href="#">
				<img src="./images/logo.png" alt="Logo App" height="45" class="d-inline-block align-middle">
			</a>
		</span>
		<span id="titleAppShort" class="">
			<a class="h5">Calculette pour capteur</a>
		</span>
		<span id="titleAppMedium" class="mr-auto">
			<a class="h4">Calculette pour capteur</a>
		</span>
		<span id="titleApp" class="mr-auto">
			<a class="h4">Calculette pour transducteur de mesure</a>
		</span>
		<span class="btn-group">
			<button class="btn btn btn-dark btn-origin" type="button" id="tabCalcPuisAct">
				<a class="">Puissance active</a>
			</button>
			<button class="btn btn btn-dark btn-origin" type="button" id="tabCalcPuisReact">

			</button>
			<button class="btn btn btn-dark btn-origin" type="button" id="tabCalcTens">
				<a class="">Tension</a>
			</button>
		</span>
	</nav>

	<div class="container modal-body" id="container">

	</div>

	<div class="menu" id="menu">
		<ul id="menulist">
			<li id="burger" class="m-4 ml-5">
				<i class="fa fa-user-circle-o" aria-hidden="true"></i>
				<a> Gaël Piconcely</a>
			</li>
			<li id="" class="m-4">
				<div class="input-group">
					<div class="input-group-prepend">
						<label class="input-group-text bg-dark text-light theme-height" for="theme">Thème</label>
					</div>
					<select class="custom-select theme-height" id="theme">
						<option value="light">Clair</option>
						<option value="dark">Sombre</option>
					</select>
				</div>
			</li>
			<li id="" class="m-4">
				<button class="btn btn-dark" onClick="location.href='mailto:gael.piconcely@free.fr?subject=Retour utilisateur'">
					<i class="fa fa-envelope-open" aria-hidden="true"></i>
				</button>
				<a> Me contacter</a>
			</li>
			<li id="" class="m-4">
				<button class="btn btn-dark" onClick="location.href='https://twitter.com/salsagael'">
					<i class="fa fa-twitter" aria-hidden="true"></i>
				</button>
				<a> Me suivre</a>
			</li>
			<li id="" class="m-4">
				<button class="btn btn-dark" onClick="location.href='https://paypal.me/PICONCELY/1.5'">
					<i class="fa fa-paypal" aria-hidden="true"></i>
				</button>
				<a> Me payer un café</a>
			</li>

		</ul>
	</div>

		<button class="btn btn btn-dark ml-2 mr-auto" type="button" id="menubtn">
			<a>
				<i class="fa fa-bars" aria-hidden="true"></i>
			</a>
		</button>
		<button class="btn btn btn-dark btn-reduct ml-auto mr-2" type="button" id="tabCalcPuisActReduct">
			<a class="btn-reduct">P </a>

		</button>
		<button class="btn btn btn-dark btn-reduct ml-2 mr-2" type="button" id="tabCalcPuisReactReduct">
			<a class="btn-reduct">Q </a>

		</button>
		<button class="btn btn btn-dark btn-reduct ml-2 mr-2" type="button" id="tabCalcTensReduct">
			<a class="">U</a>

		</button>
